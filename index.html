<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σελήνη Dream - Live Database System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main-color: #5d4037; --accent-color: #8d6e63; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfaf6; }
        nav { background: var(--main-color); padding: 15px; text-align: center; color: white; }
        nav a { color: white; margin: 0 15px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .page { display: none; padding: 20px; max-width: 1100px; margin: auto; }
        .active { display: block; }
        .admin-section { background: #fff; border: 2px solid var(--main-color); padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--main-color); color: white; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: var(--main-color); color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<nav>
    <a onclick="showPage('home')">Αρχική</a>
    <a onclick="showPage('shop')">Κατάστημα</a>
    <a onclick="showPage('login')">Admin Login</a>
</nav>

<div id="home" class="page active">
    <h1>Σελήνη Dream - Live Store</h1>
    <p>Συνδεδεμένο με τη Βάση Δεδομένων.</p>
</div>

<div id="shop" class="page">
    <h2>Τα Προϊόντα μας</h2>
    <div id="display-grid" class="product-grid"></div>
</div>

<div id="login" class="page">
    <div style="max-width:300px; margin:auto; background:white; padding:30px; border-radius:10px;">
        <h2>Admin Login</h2>
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="checkAdmin()" style="width:100%;">Σύνδεση</button>
    </div>
</div>

<div id="admin-panel" class="page">
    <h1>Διαχείριση (Live Database)</h1>
    <div class="admin-section">
        <h3>Προσθήκη Νέου Προϊόντος</h3>
        <input type="text" id="pName" placeholder="Όνομα">
        <input type="number" id="pPrice" placeholder="Τιμή (€)">
        <select id="pCat">
            <option value="Κεριά">Κεριά</option>
            <option value="Wax Melts">Wax Melts</option>
        </select>
        <input type="text" id="pImg" placeholder="Link Εικόνας">
        <button onclick="addProductToDB()" style="background: green;">Προσθήκη στη Βάση</button>
    </div>

    <h3>Λίστα Προϊόντων στη Βάση</h3>
    <table>
        <thead>
            <tr><th>Όνομα</th><th>Τιμή</th><th>Ενέργειες</th></tr>
        </thead>
        <tbody id="admin-table-body"></tbody>
    </table>
</div>

<script>
    // --- ΡΥΘΜΙΣΕΙΣ SUPABASE ---
    // Αντικατάστησε αυτά με τα δικά σου στοιχεία από το Supabase Settings
    const SUPABASE_URL = 'https://lujvmovxaseqqogvtvbl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1anZtb3Z4YXNlcXFvZ3Z0dmJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MzY3ODgsImV4cCI6MjA4NzAxMjc4OH0.ZEzTukvGyL32TOJ9mj3g4M8WAC-9j1Wkuc6mzhlNw5I';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'shop' || id === 'admin-panel') {
            fetchProducts();
        }
    }

    // 1. Φόρτωση Προϊόντων από τη Βάση
    async function fetchProducts() {
        const { data, error } = await _supabase.from('products').select('*');
        if (error) console.error(error);
        else {
            renderShop(data);
            renderAdminTable(data);
        }
    }

    // 2. Προσθήκη Προϊόντος στη Βάση
    async function addProductToDB() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const category = document.getElementById('pCat').value;
        const image = document.getElementById('pImg').value;

        const { error } = await _supabase
            .from('products')
            .insert([{ name, price, category, image_url: image }]);

        if (error) alert("Σφάλμα: " + error.message);
        else {
            alert("Το προϊόν αποθηκεύτηκε στη βάση!");
            fetchProducts();
        }
    }

    // 3. Διαγραφή Προϊόντος από τη Βάση
    async function deleteProduct(id) {
        if(confirm("Διαγραφή από τη βάση;")) {
            const { error } = await _supabase.from('products').delete().eq('id', id);
            if (!error) fetchProducts();
        }
    }

    function checkAdmin() {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(u === "user" && p === "12345678910") showPage('admin-panel');
        else alert("Λάθος στοιχεία!");
    }

    function renderShop(products) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.image_url || 'https://via.placeholder.com/150'}">
                <h3>${p.name}</h3>
                <p>${p.price}€</p>
                <button>Αγορά</button>
            </div>
        `).join('');
    }

    function renderAdminTable(products) {
        const tbody = document.getElementById('admin-table-body');
        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.name}</td>
                <td>${p.price}€</td>
                <td><button onclick="deleteProduct(${p.id})" style="background:red;">Διαγραφή</button></td>
            </tr>
        `).join('');
    }
</script>

</body>
</html>
